<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <table>
        <div>
            <tr>
                <td> <label for="">Họ và tên:</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Ngày sinh:</label></td>
                <td><input type="datetime-local" name="" id="" style="width: 130px;"></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Gtới tính</label></td>
                <td><input type="radio" name="gender" id="male">Nam
                <input type="radio" name="gender" id="female">Nữ</td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Số điện thoại:</label></td>
                <td><input type="text" name="tel" id="tel"></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Địa chỉ:</label></td>
                <td><textarea name="" id="" cols="23"></textarea></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Vai trò trong nhóm:</label></td>
                <td><select name="" id="" style="width: 120px ;"> <option value="">Thành viên</option></select></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Sở thích:</label></td>
                <td><input type="text" name="" id="" size="16"></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Kỹ năng:</label></td>
                <td><textarea name="" id="" cols="23" ;"></textarea></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Thời gian rảnh:</label></td>
                <td><input type="checkbox" name="" id="">Sáng
                    <input type="checkbox" name="" id="">Chiều  
                    <input type="checkbox" name="" id="">Tối
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Lý do tham gia nhóm:</label></td>
                <td><textarea name="" id="" cols="23"></textarea></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Màu  yêu thích:</label></td>
                <td><input type="color" name="color" id="color"></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" name="" id="">có</td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="">Nhập thông báo qua Email</label></td>
                <td><input type="radio" name="gender" id="">Email
                    <input type="radio" name="gender" id="">SMS
                </td>
            </tr>
        </div>
    </table>
    <button>Đăng ký thành viên</button>
</form>
</body>
</html>

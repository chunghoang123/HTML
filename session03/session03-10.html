<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form>
            <table>
                <div>
                    <tr>
                        <td><label for="">Họ và tên:</label></td>
                        <td><input type="name" name="name" id="name"><br></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="">Ngày sinh:</label></td>
                        <td><input type="datetime-local" name="" id=""></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="">Giới tính</label></td>
                        <td><input type="radio" name="gender" id="male">Nam
                            <input type="radio" name="gender" id="female">Nữ<br>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="">Số điện thoại:</label></td>
                        <td><input type="tel" name="phone" id="phone"><br></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="">Email:</label></td>
                        <td><input type="email" name="email" id="email"><br></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="">Tên công ty:</label></td>
                        <td><input type="text" name="" id=""><br></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="">Vai trò trong công ty:</label></td>
                        <td> <select name="" id="">
                            <option value="">Giám đốc điều hành (CEO)</option>
                        </select><br>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="">Quy mô công ty:</label></td>
                        <td><select name="" id="">
                                <option value="">Doanh nghiệp nhỏ</option>
                            </select><br></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td> <label for="">Ngành nghề công ty:</label></td>
                        <td><input type="text" name="" id=""><br></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="">Lý do tham gia câu lạc bộ:</label></td>
                        <td><textarea name="" id=""></textarea><br></td>
                    </tr>

                </div>
                <div>
                    <tr>
                        <td><label for="">Kinh nghiệm lãnh đạo:</label></td>
                        <td><textarea name="" id=""></textarea><br></td>
                    </tr>

                </div>
                <div>
                    <tr>
                        <td><label for="">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                        <td><textarea name="" id=""></textarea><br></td>
                    </tr>

                </div>
                <div>
                    <tr>
                        <td><label for="">Chương trình sự kiện mong muốn tham gia:</label></td>
                        <td><input type="checkbox" name="" id="">Networking
                            <input type="checkbox" name="" id="">Workshops
                            <input type="checkbox" name="" id="">Hội thảo <br>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="">Đăng ký nhận bản tin:</label></td>
                        <td><input type="checkbox" name="" id="">Có <br></td>
                    </tr>
                </div>
            </table>
        </form>
        <button>Đăng ký hội viên</button>
    </div>
</body>

</html>

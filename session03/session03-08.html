<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <div>
                <tr>
                    <td> <label for="">Họ và tên:</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Ngày sinh:</label></td>
                    <td><input type="datetime-local" name="" id="" style="width: 130px;"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Gtới tính</label></td>
                    <td><input type="radio" name="gender" id="male">Nam
                    <input type="radio" name="gender" id="female">Nữ</td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Số căn cước công dân:</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Ngày cấp:</label></td>
                    <td><input type="datetime-local" name="" id="" style="width: 130px"> </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Nơi cấp:</label></td>
                    <td><input type="text" name="nơi cấp" id=""></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Số điện thoại:</label></td>
                    <td><input type="text" name="tel" id="tel"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Địa chỉ thường chú:</label></td>
                    <td><textarea name="" id="" cols="23"></textarea></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Địa chỉ tạm trú:</label></td>
                    <td><textarea name="" id="" cols="23"></textarea></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Loại căn cước công dân:</label></td>
                    <td><input type="radio" name="gender" id="male">Căn cước công dân mới
                    <input type="radio" name="gender" id="female">Căn cước công dân cũ</td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Dân tộc:</label></td>
                    <td><input type="text" name="" id="" size="17"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Tôn giáo:</label></td>
                    <td><input type="text" name="" id="" size="17"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Quốc tịch:</label></td>
                    <td><input type="text" name="" id="" placeholder="Việt Nam" size="17"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Họ tên cha/mẹ:</label></td>
                    <td><input type="text" name="" id="" size="17"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Số CMND/CCCD của cha/mẹ:</label></td>
                    <td><input type="text" name="" id="" size="17"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="">Tỉnh/Thành phố:</label></td>
                    <td><select name="" id="" style="width: 160px;"> <option value="">Chọn Tỉnh/Thành phố</option></select></td>
                </tr>
            </div>
        </table>
        <button>Gửi thông tin</button>
    </form>
</body>
</html>

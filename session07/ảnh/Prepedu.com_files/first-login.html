ributes":{"header":"Lộ trình học tiếng Trung cho người mới bắt đầu từ con số 0","slug":"lo-trinh-hoc-tieng-trung","sapo":"\u003cp\u003eBạn muốn học tiếng Trung để mở rộng cho m\u0026igrave;nh nhiều cơ hội ph\u0026aacute;t triển trong học tập v\u0026agrave; sự nghiệp nhưng kh\u0026ocirc;ng biết n\u0026ecirc;n bắt đầu từ đ\u0026acirc;u. Bạn đau đầu kh\u0026ocirc;ng biết n\u0026ecirc;n x\u0026acirc;y dựng cho m\u0026igrave;nh lộ tr\u0026igrave;nh học tiếng Trung như thế n\u0026agrave;o để đạt hiệu quả tốt nhất. Trong b\u0026agrave;i viết n\u0026agrave;y, Prep sẽ chia sẻ cho bạn lộ tr\u0026igrave;nh học tiếng Trung chi tiết từ con số 0 nh\u0026eacute;!\u003c/p\u003e","premium":false,"thumbnail":{"id":15522,"alt_text":"Lộ trình học tiếng Trung","title":"lo-trinh-hoc-tieng-trung","note":null,"description":null,"image":{"data":{"id":19047,"attributes":{"url":"https://static-assets.prepcdn.com/content-management-system/lo_trinh_hoc_tieng_trung_eaf1fcdef6.jpg","width":1600,"height":900}}}},"blog_subcategories":{"data":[]}}}]}},{"id":1,"__component":"top-menu.mega-news","event_post_1":{"data":{"id":162,"attributes":{"header":"🏆 TỰ HÀO PREP - ĐẠI DIỆN ĐÔNG NAM Á THAM DỰ CHUNG KẾT GLOBAL EDTECH STARTUP AWARDS 2024","slug":"prep-tham-du-chung-ket-global-edtech-startup-awards-2024","sapo":"\u003cp\u003e✨ Prep tự h\u0026agrave;o đạt vị tr\u0026iacute; đầu bảng tại v\u0026ograve;ng B\u0026aacute;n kết khu vực Đ\u0026ocirc;ng Nam \u0026Aacute; v\u0026agrave; sẽ đại diện khu vực n\u0026agrave;y tham gia v\u0026ograve;ng Chung kết Global EdTech Startup Awards (GESAwards) được tổ chức tại Vương Quốc Anh v\u0026agrave;o th\u0026aacute;ng 1/2025. Th\u0026ocirc;ng b\u0026aacute;o được EduSpaze đưa tin tr\u0026ecirc;n nền tảng mạng x\u0026atilde; hội Linkedin (\u003cstrong\u003e\u003ca href=\"https://www.linkedin.com/posts/eduspaze_edtech-eduspaze-gesawards-activity-7265212337425379329-U-0I/\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.linkedin.com/posts/eduspaze_edtech-eduspaze-gesawards-activity-7265212337425379329-U-0I/\u003c/a\u003e\u003c/strong\u003e).\u003c/p\u003e","publishedAt":"2024-11-22T04:37:06.933Z","thumbnail":{"id":22538,"alt_text":"🏆 TỰ HÀO PREP - ĐẠI DIỆN ĐÔNG NAM Á THAM DỰ CHUNG KẾT GLOBAL EDTECH STARTUP AWARDS 2024","title":"prep-tham-du-chung-ket-global-edtech-startup-awards-2024","note":null,"description":null,"image":{"data":{"id":36197,"attributes":{"url":"https://static-assets.prepcdn.com/content-management-system/prep_tham_du_chung_ket_global_edtech_startup_awards_2024_c9f184aa49.jpg","width":1280,"height":720}}}},"news_categories":{"data":[{"id":1,"attributes":{"name":"Sự kiện ","slug":"su-kien"}}]}}}},"event_post_2":{"data":{"id":128,"attributes":{"header":"[PREP TALKSHOW] Tôi sẽ là ai trong tương lai?","slug":"prep-tra-loi-toi-la-ai-trong-tuong-lai","sapo":"\u003cp\u003eTương lai bạn ở đâu? Làm công việc gì? Kiếm được bao nhiêu tiền? Đây là câu hỏi mà có lẽ chúng ta cần dành cả đời để tìm ra câu trả lời. Tuy nhiên, mỗi lần lướt mạng, nhìn thấy những người bạn đồng trang lứa làm chức vụ này, vị trí kia, mỗi tháng kiếm được nghìn đô mà mình vẫn ngồi đây, mông lung suy nghĩ không biết bản thân thực sự thích gì, cảm giác này thật sự bất lực.\u003c/p\u003e\u003cp\u003eNhưng bạn hãy xóa bỏ nỗi lo lắng với Talkshow “Tôi sẽ là ai trong tương lai?” được PREP tổ chức hoàn toàn miễn phí trong 10/7 tới đây. Chương trình này sẽ giúp các bạn mở rộng góc nhìn hơn về việc đi học - đi làm cùng những câu chuyện đầy cảm hứng của các bạn trẻ GenZ ngoài đời thực\u003c/p\u003e","publishedAt":"2024-07-10T09:20:53.384Z","thumbnail":{"id":19213,"alt_text":"PREP cùng bạn trả lời câu hỏi “Tôi sẽ là ai trong tương lai?”","title":"PREP cùng bạn trả lời câu hỏi “Tôi sẽ là ai trong tương lai?”","note":null,"description":"Tiếp nối hoạt động lớp học cộng đồng SPEAKING MARATHON, PREP tiếp tục tổ chức talkshow hướng về các bạn trẻ đang mông lung trước các định hướng trong cuộc sống. PREP luôn đồng hành, tiếp sức cho các bạn, cùng các bạn chuẩn bị mọi hành trang cho tương lai. ","image":{"data":{"id":27460,"attributes":{"url":"https://static-assets.prepcdn.com/content-management-system/talkshow_toi_se_la_ai_trong_tuong_lai_prep_9a4a870be4.png","width":1710,"height":834}}}},"news_categories":{"data":[{"id":1,"attributes":{"name":"Sự kiện ","slug":"su-kien"}}]}}}},"student_post":{"data":{"id":149,"attributes":{"header":"Chào mừng 25 bạn học viên điểm cao IELTS xuất sắc tháng 11","slug":"vinh-danh-hvdc-thang-11","sapo":"Niềm vui của Prep là hàng tháng luôn nhận được phiếu báo điểm cao từ các bạn Preppies ở mọi tỉnh thành gửi về. Trong tháng 11 vừa qua, Prep vui mừng chào đón 25 bạn học sinh, sinh viên ghi tên vào bảng vàng học viên điểm cao IELTS tại Prep. Cùng xem cách học IELTS hiệu quả giúp các bạn đạt được điểm số 6.5+ IELTS nha!","publishedAt":"2024-03-07T04:51:43.685Z","leaderboard":true,"thumbnail":{"id":13799,"alt_text":" vinh-danh-hvdc-thang-11","title":"Chào mừng 25 bạn học viên điểm cao IELTS xuất sắc tháng 11","note":null,"description":null,"image":{"data":{"id":22726,"attributes":{"url":"https://static-assets.prepcdn.com/content-management-system/vinh_danh_hvdc_ielts_thang_11_prep_a8e533bf7d.png","width":1098,"height":1464}}}}}}},"single_page":[{"id":2,"label":"Vinh danh học viên","link":"/blog/hall-of-fame"},{"id":3,"label":"Sự kiện - Khuyến mãi","link":"/blog/news"},{"id":4,"label":"Tuyển dụng ","link":"https://careers.prepedu.com/"}]}]}}},"__N_SSP":true},"page":"/auth/first-login","query":{},"buildId":"Bsmmexpn94eeGLfC84RvQ","assetPrefix":"https://static-assets.prepcdn.com/mfe-content/shell/v-202502171049-ca4a3a3d","isFallback":false,"isExperimentalCompile":false,"gssp":true,"appGip":true,"locale":"vi","locales":["default","vi","en","th"],"defaultLocale":"default","scriptLoader":[]}</script><noscript><iframe title="gtm" src="https://www.googletagmanager.com/ns.html?id=GTM-T92LLPT" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

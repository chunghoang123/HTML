sống. PREP luôn đồng hành, tiếp sức cho các bạn, cùng các bạn chuẩn bị mọi hành trang cho tương lai. ","image":{"data":{"id":27460,"attributes":{"url":"https://static-assets.prepcdn.com/content-management-system/talkshow_toi_se_la_ai_trong_tuong_lai_prep_9a4a870be4.png","width":1710,"height":834}}}},"news_categories":{"data":[{"id":1,"attributes":{"name":"Sự kiện ","slug":"su-kien"}}]}}}},"student_post":{"data":{"id":149,"attributes":{"header":"Chào mừng 25 bạn học viên điểm cao IELTS xuất sắc tháng 11","slug":"vinh-danh-hvdc-thang-11","sapo":"Niềm vui của Prep là hàng tháng luôn nhận được phiếu báo điểm cao từ các bạn Preppies ở mọi tỉnh thành gửi về. Trong tháng 11 vừa qua, Prep vui mừng chào đón 25 bạn học sinh, sinh viên ghi tên vào bảng vàng học viên điểm cao IELTS tại Prep. Cùng xem cách học IELTS hiệu quả giúp các bạn đạt được điểm số 6.5+ IELTS nha!","publishedAt":"2024-03-07T04:51:43.685Z","leaderboard":true,"thumbnail":{"id":13799,"alt_text":" vinh-danh-hvdc-thang-11","title":"Chào mừng 25 bạn học viên điểm cao IELTS xuất sắc tháng 11","note":null,"description":null,"image":{"data":{"id":22726,"attributes":{"url":"https://static-assets.prepcdn.com/content-management-system/vinh_danh_hvdc_ielts_thang_11_prep_a8e533bf7d.png","width":1098,"height":1464}}}}}}},"single_page":[{"id":2,"label":"Vinh danh học viên","link":"/blog/hall-of-fame"},{"id":3,"label":"Sự kiện - Khuyến mãi","link":"/blog/news"},{"id":4,"label":"Tuyển dụng ","link":"https://careers.prepedu.com/"}]}]}}},"__N_SSP":true},"page":"/auth/login-popup","query":{},"buildId":"Bsmmexpn94eeGLfC84RvQ","assetPrefix":"https://static-assets.prepcdn.com/mfe-content/shell/v-202502171049-ca4a3a3d","isFallback":false,"isExperimentalCompile":false,"gssp":true,"appGip":true,"locale":"vi","locales":["default","vi","en","th"],"defaultLocale":"default","scriptLoader":[]}</script><noscript><iframe title="gtm" src="https://www.googletagmanager.com/ns.html?id=GTM-T92LLPT" height="0" width="0" style="display:none;vis
